<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calulator using HTML,CSS and Java Script.</title>
        <link rel="stylesheet" href="calculator.css">
    </head>

    <body>
        <script src="calculator.js"></script>
        <h1>Calculator</h1>
        <table>
            <tr>
                <td colspan="3"><input type="text" value="" id="result" disabled></td>
                <td> <input type="button" id="clear" value="clear" onclick="clearScreen()"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" id="1" onclick="display('1')">
                </td>
                <td>
                    <input type="button" value="2" id="2" onclick="display('2')">
                </td>
                <td>
                    <input type="button" value="3" id="3" onclick="display('3')">
                </td>
                <td>
                    <input type="button" value="/" id="/" onclick="display('/')">
                </td>
            </tr>


            <tr>
                <td>
                    <input type="button" value="4" id="4" onclick="display('4')">
                </td>
                <td>
                    <input type="button" value="5" id="5" onclick="display('5')">
                </td>
                <td>
                    <input type="button" value="6" id="6" onclick="display('6')">
                </td>
                <td>
                    <input type="button" value="-" id="-" onclick="display('-')">
                </td>
            </tr>


            <tr>
                <td>
                    <input type="button" value="7" id="7" onclick="display('7')">
                </td>
                <td>
                    <input type="button" value="8" id="8" onclick="display('8')">
                </td>
                <td>
                    <input type="button" value="9" id="9" onclick="display('9')">
                </td>
                <td>
                    <input type="button" value="*" id="*" onclick="display('*')">
                </td>
            </tr>


            <tr>
                <td>
                    <input type="button" value="." id="." onclick="display('.')">
                </td>
                <td>
                    <input type="button" value="0" id="0" onclick="display('0')">
                </td>
                <td>
                    <input type="button" value="=" id="=" onclick="calculate()">
                </td>
                <td>
                    <input type="button" value="+" id="+" onclick="display('+')">
                </td>
            </tr>


        </table>

    </body>

</html>
